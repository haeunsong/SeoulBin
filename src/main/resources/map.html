<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오맵 API 테스트</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4eae4d5ae64024c4ab8a3c31c920d370"></script>
</head>
<body>
    <!--<h1>카카오맵 테스트</h1>-->
    <div id="map" style="width:970px;height:745px;"></div>
    <script>
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div
        var mapOption = {
            center: new kakao.maps.LatLng(37.4878925, 126.8252908), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성
        var markers = [];
    </script>
    <script>
        function addMarker(title, lat, lng, type) {
            /*
                title:str 이름
                lat:float 위도
                lng:float 경도
                type:int 쓰레기통 분류
            */
            var markerPosition = new kakao.maps.LatLng(lat, lng)
            var marker = new kakao.maps.Marker({
                map: map,
                position: markerPosition,
                title: title
            })

            kakao.maps.event.addListener(marker, 'click', function() {
                console.log(marker.getPosition().getLng());
                var testIndex = 1;
                window.java.callJavaMarkerEvent(testIndex, marker.getTitle(), marker.getPosition().getLat(), marker.getPosition().getLng(), 0);
            });
            
            markers.push(marker);
        }

        function deleteMarker(index) {
            // index받아서 삭제
            markers[index].setMap(null);
            markers.splice(index, 1);
        }
        // addMarker('skhu', 37.4878925, 126.825290, 0)
    </script>

</body>
</html>
